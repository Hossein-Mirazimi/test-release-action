name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: yarn

      # Step 4: Build the project
      - name: Build project
        run: yarn build

      # Step 5: Prepare package.json
      # - name: Prepare package.json
      #   run: cp package.json ./dist/

      # Step 6: Create a tar.gz archive of the dist folder
      - name: Create a tar.gz archive
        run: tar --include="./package.json" --include="dist" -czvf vue-calendar-v${{ github.ref_name }}.tar.gz -C . .

      # Step 7: Create GitHub Release and upload the tar.gz asset
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: vue-calendar-v${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}